<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>병맛게임천국</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Black Han Sans', sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        h1 {
            color: #ffd93d;
            font-size: 48px;
            margin: 30px 0;
            text-shadow: 4px 4px #ff6b6b;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            border: 4px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .game-icon {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid #4a4a4a;
            position: relative;
            overflow: hidden;
        }

        .game-icon:hover {
            transform: translateY(-5px);
            border-color: #ffd93d;
            box-shadow: 0 8px 16px rgba(255, 217, 61, 0.3);
        }

        .game-icon img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .game-icon:hover img {
            transform: scale(1.1);
        }

        .game-icon h3 {
            margin: 0;
            color: #ffd93d;
            font-size: 24px;
            text-shadow: 2px 2px #ff6b6b;
        }

        .game-icon img.koko {
            width: 80px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
        }

        .game-icon.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }

        .game-icon.coming-soon::after {
            content: "COMING SOON";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-family: 'Press Start 2P', cursive;
            color: #ff6b6b;
            font-size: 14px;
            text-shadow: 1px 1px #ffd93d;
            white-space: nowrap;
        }

        .game-icon p {
            margin: 10px 0;
            color: #fff;
            font-size: 16px;
        }

        .placeholder-box {
            width: 100px;
            height: 100px;
            background: #4a4a4a;
            margin: 0 auto;
            border-radius: 10px;
            border: 2px solid #666;
        }

        @keyframes neonPulse {
            0% { box-shadow: 0 0 5px #ff6b6b, 0 0 10px #ff6b6b, 0 0 15px #ff6b6b; }
            50% { box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b; }
            100% { box-shadow: 0 0 5px #ff6b6b, 0 0 10px #ff6b6b, 0 0 15px #ff6b6b; }
        }

        .game-icon:not(.coming-soon):hover {
            animation: neonPulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>병맛게임천국</h1>
    
    <div class="games-container">
        <div class="game-icon" onclick="location.href='꼬꼬파이터.html'">
            <img class="koko" src="images/koko_L.png" alt="꼬꼬파이터">
            <h3>꼬꼬파이터</h3>
            <p>목소리 크기로 대결하는 게임!</p>
        </div>
        <div class="game-icon coming-soon">
            <div class="placeholder-box"></div>
            <h3>게임 2</h3>
            <p>준비중...</p>
        </div>
        <div class="game-icon coming-soon">
            <div class="placeholder-box"></div>
            <h3>게임 3</h3>
            <p>준비중...</p>
        </div>
        <div class="game-icon coming-soon">
            <div class="placeholder-box"></div>
            <h3>게임 4</h3>
            <p>준비중...</p>
        </div>
        <div class="game-icon coming-soon">
            <div class="placeholder-box"></div>
            <h3>게임 5</h3>
            <p>준비중...</p>
        </div>
        <div class="game-icon coming-soon">
            <div class="placeholder-box"></div>
            <h3>게임 6</h3>
            <p>준비중...</p>
        </div>
    </div>
</body>
</html>
